version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: rag_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: sql_db
      MYSQL_USER: manager
      MYSQL_PASSWORD: SqlDba-1
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "53301:3306"  # 외부포트:내부포트 (API에서 사용)
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=256M
      --max-connections=200
      --bind-address=0.0.0.0
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 3

  # 개발용 phpMyAdmin (선택사항)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: rag_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_USER: manager
      PMA_PASSWORD: SqlDba-1
    ports:
      - "8080:80"  # http://localhost:8080
    depends_on:
      - mariadb
    networks:
      - rag_network
    profiles:
      - dev  # docker compose --profile dev up 으로 실행

volumes:
  mariadb_data:
    driver: local

networks:
  rag_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16